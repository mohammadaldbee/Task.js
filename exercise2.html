<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div  onclick="changeBackground()" id="mydiv"></div>
<script>
      function changeBackground() {
        const randomColor = "#" +  Math.floor(Math.random() * 16777215).toString(16);
        document.getElementById("mydiv").style.backgroundColor =randomColor;  
      }
      </script>
</body>
</html>
